<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-size="64" font-weight="bold" font-family="Arial, sans-serif">
    WattUP
  </text>
  <text x="600" y="260" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="28" font-family="Arial, sans-serif">
    Smart Energy Management Solutions
  </text>
  
  <!-- Dashboard mockup -->
  <rect x="200" y="320" width="800" height="200" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <rect x="220" y="340" width="200" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  <rect x="440" y="340" width="150" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  <rect x="610" y="340" width="180" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Chart bars -->
  <rect x="220" y="400" width="40" height="60" fill="rgba(255,255,255,0.4)"/>
  <rect x="280" y="420" width="40" height="40" fill="rgba(255,255,255,0.4)"/>
  <rect x="340" y="390" width="40" height="70" fill="rgba(255,255,255,0.4)"/>
  <rect x="400" y="410" width="40" height="50" fill="rgba(255,255,255,0.4)"/>
  <rect x="460" y="385" width="40" height="75" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Logo placeholder -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.2)"/>
  <text x="100" y="110" text-anchor="middle" fill="white" font-size="32" font-weight="bold">E</text>
</svg>
